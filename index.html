<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Groupe Motard – Connexion</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <main class="stage">
    <!-- Lampe sur pied + tirette -->
    <section class="lamp-area" aria-label="Lampe">
      <button class="lamp" id="lampBtn" type="button" aria-pressed="false" aria-label="Allumer / éteindre la lampe">
        <span class="lamp__shade" aria-hidden="true"></span>
        <span class="lamp__stem" aria-hidden="true"></span>
        <span class="lamp__base" aria-hidden="true"></span>
        <span class="lamp__chain" aria-hidden="true"></span>
        <span class="lamp__knob" aria-hidden="true"></span>
        <span class="lamp__hint">Tire la corde</span>
      </button>
    </section>

    <!-- Connexion -->
    <section class="login-wrap" id="loginWrap" aria-hidden="true">
      <div class="login-box" role="region" aria-label="Connexion">

        <header class="login-head">
          <h1 class="title">Bienvenue</h1>
          <p class="subtitle">Accès privé — Groupe Motard</p>
        </header>

        <form id="loginForm" class="form" novalidate>
          <label class="field">
            <span class="field__label">Pseudo</span>
            <input id="username" name="username" type="text" placeholder="ex: RoadKing" autocomplete="username" required />
          </label>

          <label class="field">
            <span class="field__label">Mot de passe</span>
            <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
          </label>

          <div class="row">
            <label class="check">
              <input id="remember" type="checkbox" />
              <span>Rester connecté</span>
            </label>

            <button class="link" type="button" id="forgotBtn">Mot de passe oublié</button>
          </div>

          <button class="btn btn-primary" type="submit" id="loginBtn">
            <span class="btn__text">Se connecter</span>
            <span class="btn__spinner" aria-hidden="true"></span>
          </button>

          <p class="hint">
            Pas de compte ?
            <a class="link link-strong" href="register.html">Créer un compte</a>
          </p>

          <div class="alert" id="alert" role="alert" aria-live="polite"></div>
        </form>

        <div class="footer">© Groupe motard — privé</div>
      </div>
    </section>
  </main>

  <script>
    // =========================
    // SUPABASE CONFIG (à remplir)
    // =========================
    const SUPABASE_URL = "MET_TON_URL_ICI";
    const SUPABASE_ANON_KEY = "MET_TA_CLE_ICI";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // pseudo -> email technique (l'utilisateur ne le voit pas)
    const toAuthEmail = (username) => `${username.toLowerCase()}@motards.local`;

    // =========================
    // UI helpers
    // =========================
    const lampBtn = document.getElementById("lampBtn");
    const loginWrap = document.getElementById("loginWrap");
    const form = document.getElementById("loginForm");
    const alertBox = document.getElementById("alert");
    const loginBtn = document.getElementById("loginBtn");
    const forgotBtn = document.getElementById("forgotBtn");

    function setLamp(on) {
      document.documentElement.classList.toggle("lamp-on", on);
      lampBtn.setAttribute("aria-pressed", String(on));
      loginWrap.setAttribute("aria-hidden", String(!on));
      if (on) setTimeout(() => document.getElementById("username").focus(), 200);
    }

    function setAlert(type, msg) {
      alertBox.className = "alert " + (type ? `alert--${type}` : "");
      alertBox.textContent = msg || "";
      alertBox.style.display = msg ? "block" : "none";
    }

    function setLoading(isLoading) {
      loginBtn.disabled = isLoading;
      loginBtn.classList.toggle("is-loading", isLoading);
    }

    lampBtn.addEventListener("click", () => {
      const isOn = document.documentElement.classList.contains("lamp-on");
      setLamp(!isOn);
      setAlert("", "");
    });

    setLamp(false);

    // =========================
    // Auto-redirect si déjà connecté
    // =========================
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) window.location.href = "dashboard.html";
    })();

    // =========================
    // LOGIN
    // =========================
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setAlert("", "");

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        setAlert("error", "Remplis le pseudo et le mot de passe.");
        return;
      }

      // règle pseudo (propre)
      if (!/^[a-zA-Z0-9._-]{3,20}$/.test(username)) {
        setAlert("error", "Pseudo invalide (3–20 caractères : lettres, chiffres, . _ -).");
        return;
      }

      setLoading(true);

      const email = toAuthEmail(username);
